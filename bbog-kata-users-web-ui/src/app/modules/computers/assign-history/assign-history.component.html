<h1 class="sp-text-heading-4">Historial de asignaciones</h1>

<sp-ml-dynamic-table
  [columnTable]="[
    { colName: '', control: 'id' },
    { colName: '', control: 'checkbox' },
    { colName: 'Modelo', control: 'text' },
    { colName: 'Número de serie', control: 'text' },
    { colName: 'Usuario', control: 'text' },
    { colName: 'Fecha de asignación', control: 'text' },
    { colName: 'Fecha de devolución', control: 'text' }
  ]"
  [rowTable]="tableItems"
></sp-ml-dynamic-table>

<div></div>

<div style="margin-left: auto">
  <sp-ml-pagination
    total="{{ pages }}"
    start="{{ currentPage$ | async }}"
    (spMlPaginationUpdate)="gotoPage($event.detail.start)"
  ></sp-ml-pagination>
</div>
