<h1 class="sp-text-heading-4">Gesti√≥n de Usuarios</h1>

<div class="buttons">
  <button class="sp-at-btn sp-at-btn--tertiary sp-at-btn--lg--ico" (click)="openDrawer()">
    <span class="ico-avartars-profile-settings"></span>
    Registrar usuario
  </button>
</div>

<sp-ml-dynamic-table
  [columnTable]="[
    { colName: '', control: 'id' },
    { colName: '', control: 'checkbox' },
    { colName: 'Usuario', control: 'text' },
    { colName: 'Area', control: 'text' },
    { colName: 'Rol', control: 'text' },
    { colName: 'Estado', control: 'tag' },
    { colName: 'Fecha de ingreso', control: 'text' }
  ]"
  [rowTable]="tableItems"
></sp-ml-dynamic-table>

<div></div>

<div style="margin-left: auto">
  <sp-ml-pagination
    total="{{ pages }}"
    start="{{ currentPage$ | async }}"
    (spMlPaginationUpdate)="gotoPage($event.detail.start)"
  ></sp-ml-pagination>
</div>

<sp-ml-drawer size-drawer="md" title-drawer="Registrar nuevo usuario" #drawer>
  <app-new-user slot="bodyDrawer" (submit)="handleUserCreated()"></app-new-user>
</sp-ml-drawer>
