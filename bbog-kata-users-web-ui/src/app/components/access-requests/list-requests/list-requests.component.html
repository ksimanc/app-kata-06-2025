<h1 class="sp-text-heading-4">Gesti√≥n de Permisos en Apps</h1>

<div class="buttons">
  <button class="sp-at-btn sp-at-btn--tertiary sp-at-btn--lg--ico" (click)="gotoNew()">
    <span class="ico-avartars-profile-settings"></span>
    Solicitar Accesos
  </button>
</div>

<sp-ml-dynamic-table
  [columnTable]="[
    { colName: '', control: 'id' },
    { colName: '', control: 'checkbox' },
    { colName: 'Usuario', control: 'text' },
    { colName: 'Area', control: 'text' },
    { colName: 'Rol', control: 'text' },
    { colName: 'App', control: 'text' },
    { colName: 'Estado', control: 'tag' },
    { colName: 'Fecha de solicitud', control: 'date' }
  ]"
  [rowTable]="tableItems"
/>

<div></div>

<div style="margin-left: auto">
  <sp-ml-pagination
    total="{{ pages }}"
    start="{{ currentPage$ | async }}"
    (spMlPaginationUpdate)="gotoPage($event.detail.start)"
  ></sp-ml-pagination>
</div>
